name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Import Code Signing Certificate
      if: runner.os == 'macOS'
      env:
        CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE }}
        CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        echo $CERTIFICATE_BASE64 | base64 --decode > certificate.p12
        security create-keychain -p actions temp.keychain
        security default-keychain -s temp.keychain
        security unlock-keychain -p actions temp.keychain
        security import certificate.p12 -k temp.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions temp.keychain
        rm certificate.p12

    - name: Build application
      run: npm run build

    - name: Package application
      run: npm run make -- --arch=universal

    - name: Generate update metadata
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=$(node -p "require('./package.json').version")
        ZIP_FILE=$(find out/make -name "*.zip" -type f | head -1)
        ZIP_NAME=$(basename "$ZIP_FILE")
        ZIP_SIZE=$(stat -f%z "$ZIP_FILE")
        ZIP_SHA256=$(shasum -a 256 "$ZIP_FILE" | awk '{print $1}')

        cat > out/make/latest-mac.yml <<EOF
        version: $VERSION
        files:
          - url: $ZIP_NAME
            sha512: $(shasum -a 512 "$ZIP_FILE" | awk '{print $1}')
            size: $ZIP_SIZE
        path: $ZIP_NAME
        sha512: $(shasum -a 512 "$ZIP_FILE" | awk '{print $1}')
        releaseDate: $(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
        EOF

    - name: List output files
      run: ls -R out/

    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: AirTV-macOS
        path: out/make/**/*.dmg
        if-no-files-found: error

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: AirTV-macOS-ZIP
        path: out/make/**/*.zip
        if-no-files-found: warn

    - name: Upload update metadata
      uses: actions/upload-artifact@v4
      with:
        name: AirTV-macOS-metadata
        path: out/make/**/*.yml
        if-no-files-found: warn

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
    - name: Download DMG artifacts
      uses: actions/download-artifact@v4
      with:
        name: AirTV-macOS
        path: artifacts/

    - name: Download ZIP artifacts
      uses: actions/download-artifact@v4
      with:
        name: AirTV-macOS-ZIP
        path: artifacts/

    - name: Download metadata artifacts
      uses: actions/download-artifact@v4
      with:
        name: AirTV-macOS-metadata
        path: artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.dmg
          artifacts/**/*.zip
          artifacts/**/*.yml
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
